---
layout: compress
---
{% include head.html %}
<body>
 
  <header class="landing_header wrapper bg">
    <div>
      <img src="{{'img/logotipo.webp'|relative_url}}" alt="Logotipo Holographic" width="240" height="56" class="logo">
      <h1>{{page.h1}}</h1>
      <p>{{page.intro}}</p>
      {% if page.url contains "/etikit-app" %}
      <a href="{{site.whatsapp}}%20la%20app%20de%20etikit" title="Contáctanos" class="boton boton_1" target="_blank" rel="nofollow noopener" id="lead_whatsapp">Conoce más la app</a>
      
      {% else %}
      <a href="{{site.whatsapp}}%20:%20{{page.h1 | url_encode }}" title="Contáctanos" class="boton boton_1" target="_blank" rel="nofollow noopener" id="lead_whatsapp">Asesórate gratis</a>

      {% endif %}
    </div>
    <img src="{{page.hero|relative_url}}" alt="{{page.alt}}">
  </header>
  
  
    {{content}}
  <a href="#">
    {% include boton-up.html %}
  </a>
