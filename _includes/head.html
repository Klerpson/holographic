<!DOCTYPE html>
<html lang="es-ec">
  <head>
    <meta charset="utf-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui" >
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" >
    <link rel="alternate" hreflang="es-ec" href="{{ page.url | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{page.title}}" href="{{ '/feed.xml' | relative_url}}" >
    <title>{{ page.title}}</title>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | replace:'.html','' | absolute_url}}" >
    <meta name="description" content="{% if page.description %}{{page.description|strip_html| strip_newlines}}{% else %}{{site.description}}{% endif %}" >
    {% if page.noindex %}
    <meta name="robots" content="nofollow" >
    {% else %}
    <meta name="robots" content="follow, index, max-snippet:-1, max-video-preview:-1, max-image-preview:large" >
    {% endif %}
    <meta name="language" content="es_EC">
    <meta name="country" content="EC">
    <meta name="geo.region" content="EC-P">
    <meta name="geo.placename" content="Quito">
    <meta name="geo.position" content="-0.1807,-78.4678">
    <meta name="ICBM" content="-0.1807,-78.4678">
    <meta name="theme-color" content="#26436f" >
    <meta name="generator" content="Jekyll 4.2.0" >
    <meta name="author" content="{% if page.autor %}{{ page.autor}}{% else %}{{site.name}}{% endif %}" >
    <meta name="copyright" content="{% if page.copyright %}{{ page.copyright}}{% else %}{{site.name}}{% endif %}" >
    <meta name="owner" content="{{site.name}}" >
    <meta property="og:locale" content="es_EC">
    <meta property="og:site_name" content="{{ site.name }} Ecuador">
    <meta property="og:type" content="article" >
    <meta property="og:title" content="{%if page.title %}{{ page.title}}{% else %}{{ page.h1}}{% endif %}" >
    <meta property="og:url" content="{{ page.url}}" >
    {% if page.jpg %}
    <meta property="og:image" content="{{ site.url}}{{ page.jpg}}" >
    <meta property="og:image:width" content="600" >
    <meta property="og:image:height" content="340" >
    <meta property="og:image:alt" content="{{page.alt}}" >
    <meta property="og:image:type" content="image/jpg" >
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@tintoconjuli">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description | truncate: 200 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image" content="{{ site.url }}{{ page.jpg }}">
    {% endif %}
    <meta property="article:publisher" content="{{site.facebook}}" >
    <meta property="article:author" content="{{site.facebook}}" >
    {% if page.category %}
    <meta property="article:section" content="{{page.category}}" >
    {% endif %}
    <meta property="article:published_time" content="{{ page.date}}" >
    <meta property="article:modified_time" content="{{ page.date}}" >
    <meta property="article:updated_time" content="{{ page.date}}" >
    <meta property="og:description" content="{% if page.description %}{{ page.description}}{% else %}{{ page.title}}{% endif %}" >
    <!-- PRELOADS AND LINKS -->
    <link rel="preload" as="style" href="{{ 'css/style.css' | relative_url}}" >
    <link rel="stylesheet" href="{{ 'css/style.css' | relative_url}}" >
    <link rel="preload" as="style" href="{{ 'css/fonts/styles.css' | relative_url}}" >
    <link rel="stylesheet" href="{{ 'css/fonts/styles.css' | relative_url}}" >
    <link rel="preload" as="font" href="{{'css/fonts/montserrat-v26-latin-700.woff2'|relative_url}}" type="font/woff2" crossorigin >
    <link rel="preload" as="font" href="{{'css/fonts/montserrat-v26-latin-900.woff2'|relative_url}}" type="font/woff" crossorigin >
    <link rel="preload" as="font" href="{{'css/fonts/montserrat-v26-latin-regular.woff2'|relative_url}}" type="font/woff2" crossorigin >
    <link
      rel="preload"
      as="font"
      href="{{site.baseurl}}/css/fonts/karma-v16-latin-regular.woff2"
      type="font/woff2"
      crossorigin
    >
    <link
      rel="preload"
      as="font"
      href="{{site.baseurl}}/css/fonts/karma-v16-latin-700.woff2"
      type="font/woff2"
      crossorigin
    >

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ 'img/favicon/favicon.ico'|relative_url}}" type="image/x-icon" >
    <link rel="apple-touch-icon" href="{{ 'img/favicon/apple-touch-icon.png'|relative_url}}" >
    <link rel="apple-touch-icon" sizes="57x57" href="{{ 'img/favicon/apple-touch-icon-57x57.png'|relative_url}}" >
    <link rel="apple-touch-icon" sizes="72x72" href="{{ 'img/favicon/apple-touch-icon-72x72.png'|relative_url}}" >
    <link rel="apple-touch-icon" sizes="76x76" href="{{ 'img/favicon/apple-touch-icon-76x76.png'|relative_url}}" >
    <link rel="apple-touch-icon" sizes="114x114" href="{{ 'img/favicon/apple-touch-icon-114x114.png'|relative_url}}" >
    <link rel="apple-touch-icon" sizes="120x120" href="{{ 'img/favicon/apple-touch-icon-120x120.png'|relative_url}}" >
    <link rel="apple-touch-icon" sizes="144x144" href="{{ 'img/favicon/apple-touch-icon-144x144.png'|relative_url}}" >
    <link rel="apple-touch-icon" sizes="152x152" href="{{ 'img/favicon/apple-touch-icon-152x152.png'|relative_url}}" >
    <link rel="apple-touch-icon" sizes="180x180" href="{{ 'img/favicon/apple-touch-icon-180x180.png'|relative_url}}" >
    <!-- DNS-PREFETCH -->
<link rel="dns-prefetch" href="https://ajax.googleapis.com">
<link rel="dns-prefetch" href="https://googleads.g.doubleclick.net">
<link rel="dns-prefetch" href="https://www.facebook.com">
<link rel="dns-prefetch" href="https://www.google-analytics.com">
<link rel="dns-prefetch" href="https://www.google.com">
<link rel="dns-prefetch" href="https://www.google.com.co">
<link rel="dns-prefetch" href="https://www.googleadservices.com">
<link rel="dns-prefetch" href="https://www.googletagmanager.com">
<link rel="preconnect" href="https://www.googletagmanager.com">

<script>
    window.addEventListener('load', function() {
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-5VMWNNRN');
  });
</script>
  </head>
